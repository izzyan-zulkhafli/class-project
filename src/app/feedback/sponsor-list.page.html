<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Sponsors</h1>
    </mat-toolbar>

    <div class="table-container">
      <mat-table #table [dataSource]="dataSource">

        <!--&lt;!&ndash; ID Column &ndash;&gt;-->
        <!--<ng-container matColumnDef="id">-->
          <!--<mat-header-cell *matHeaderCellDef> ID</mat-header-cell>-->
          <!--<mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>-->
        <!--</ng-container>-->

        <!-- companyName Column -->
        <ng-container matColumnDef="companyName">
          <mat-header-cell *matHeaderCellDef>Company Name</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.companyName}}</mat-cell>
        </ng-container>

        <!-- code Column -->
        <ng-container matColumnDef="code">
          <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.code}}</mat-cell>
        </ng-container>

        <!-- amountSponsored Column -->
        <ng-container matColumnDef="amountSponsored">
          <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.amountSponsored}}</mat-cell>
        </ng-container>

        <!-- SponsorshipType Column -->
        <ng-container matColumnDef="sponsorshipType">
          <mat-header-cell *matHeaderCellDef> Type of Sponsorships </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.sponsorshipType}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"
                 (click)="view(row)"></mat-row>

      </mat-table>

    </div>
  </div>
</div>
